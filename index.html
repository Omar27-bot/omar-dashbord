<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <title>O.M.A.R — ZENITH MOBILE</title>
    <style>
        :root { --gold: #D4AF37; --black: #050505; --glass: rgba(255, 255, 255, 0.05); }
        body { background: var(--black); color: white; font-family: 'Consolas', monospace; margin: 0; padding: 15px; overflow-x: hidden; }
        .hud-card { border: 1px solid var(--gold); background: linear-gradient(145deg, #0a0a0a, #111); padding: 20px; border-radius: 12px; box-shadow: 0 0 20px rgba(212, 175, 55, 0.1); }
        .header { display: flex; justify-content: space-between; border-bottom: 1px solid #222; padding-bottom: 10px; margin-bottom: 20px; }
        .gold { color: var(--gold); text-transform: uppercase; letter-spacing: 1px; }
        .stats-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; }
        .stat-box { background: var(--glass); padding: 15px; border-radius: 4px; border-left: 2px solid var(--gold); }
        .value { display: block; font-size: 1.8em; font-weight: bold; margin-top: 5px; }
        .directive-zone { margin-top: 20px; padding: 15px; background: rgba(212, 175, 55, 0.03); border: 1px dashed #333; }
        #chat-history { height: 180px; overflow-y: auto; font-size: 0.85em; margin: 15px 0; border-left: 1px solid #222; padding-left: 10px; }
        .bot-msg { color: var(--gold); margin-bottom: 10px; }
        .user-msg { color: #888; margin-bottom: 10px; text-align: right; }
        .input-group { display: flex; gap: 5px; }
        input { flex-grow: 1; background: #111; border: 1px solid #333; color: white; padding: 10px; border-radius: 4px; }
        button { background: var(--gold); border: none; padding: 10px 15px; font-weight: bold; border-radius: 4px; cursor: pointer; }
    </style>
</head>
<body>

<div class="hud-card">
    <div class="header">
        <span class="gold" id="omar-decision-badge">SYNCHRONISATION...</span>
        <small id="omar-last-update">Lien Firebase Actif</small>
    </div>

    <div class="stats-grid">
        <div class="stat-box">
            <small>RISQUE GLOBAL</small>
            <span id="omar-index" class="value">--</span>
        </div>
        <div class="stat-box">
            <small>PATRIMOINE</small>
            <span id="omar-patrimoine" class="value gold">SOUVERAIN</span>
        </div>
    </div>

    <div class="stats-grid" style="margin-top: 10px;">
        <div class="stat-box" style="border-left-color: #333;">
            <small>Régime</small>
            <span id="omar-regime" style="display:block; font-size: 0.9em; margin-top:5px;">En attente...</span>
        </div>
        <div class="stat-box" style="border-left-color: #333;">
            <small>Stress</small>
            <span id="omar-stress" class="value" style="font-size: 1.2em;">--</span>
        </div>
    </div>

    <div class="directive-zone">
        <small class="gold">DERNIÈRE DIRECTIVE</small>
        <p id="omar-status-text" style="margin: 8px 0; font-size: 0.95em;">Écoute du Nexus en cours...</p>
    </div>

    <div id="chat-history"></div>
    <div class="input-group">
        <input type="text" id="user-input" placeholder="Ordre souverain...">
        <button id="send-btn">SEND</button>
    </div>
</div>

<script type="module" src="app.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <title>O.M.A.R — ZENITH MOBILE</title>

    <!-- PWA -->
    <link rel="manifest" href="manifest.json">
    <link rel="icon" href="omar-logo-512.jpg">

    <!-- STYLE -->
    <link rel="stylesheet" href="style.css">
</head>

<body>

<div class="hud-card" id="hud-root">

    <!-- HEADER -->
    <div class="header">
        <span class="gold" id="omar-decision-badge">SOUVERAIN</span>
        <small id="omar-last-update" style="color: #777;">SYNC...</small>
    </div>

    <!-- STATS -->
    <div class="stats-grid">
        <div class="stat-box">
            <small>GLOBAL BIAS</small>
            <span id="omar-index" class="value">--</span>
        </div>

        <div class="stat-box">
            <small>PATRIMOINE</small>
            <span id="omar-wealth" class="value gold">ACTIF</span>
        </div>
    </div>

    <!-- REGIME + VIX -->
    <div class="stat-box" style="margin-bottom: 10px; border-left-color: #444;">
        <div style="font-size: 0.85em;">
            Régime : <span id="omar-regime" class="gold">--</span>
        </div>
        <div style="font-size: 0.85em; margin-top: 5px;">
            VIX Index : <span id="omar-stress" class="gold">--</span>
        </div>
    </div>

    <!-- CONSEIL -->
    <div class="directive-zone">
        <small class="gold">CONSEIL DES AGENTS</small>
        <p id="omar-status-text" style="margin: 8px 0; font-size: 0.9em;">
            Analyse multi-agents en cours...
        </p>
    </div>

    <!-- SCÉNARIOS -->
    <div class="panel" id="panel-scenarios">
        <div class="panel-title">Scénarios</div>
        <div id="scenarios-list"></div>
    </div>

    <!-- AGENTS -->
    <div class="panel" id="panel-agents">
        <div class="panel-title">Agents institutionnels</div>
        <div id="agents-list"></div>
    </div>

    <!-- MINI HEATMAP -->
    <div class="panel" id="panel-heatmap">
        <div class="panel-title">Risque global</div>
        <div id="heatmap-content"></div>
    </div>

    <!-- CHAT -->
    <div id="chat-history"></div>

    <div class="input-group">
        <input type="text" id="user-input" placeholder="Ordre souverain...">
        <button id="send-btn">SEND</button>
    </div>

</div>

<!-- APP JS -->
<script type="module" src="app.js"></script>

<!-- SERVICE WORKER REGISTRATION -->
<script>
if ("serviceWorker" in navigator) {
    navigator.serviceWorker.register("./service-workers.js")
        .then(() => console.log("Service Worker enregistré"))
        .catch(err => console.error("Erreur SW :", err));
}
</script>

</body>
</html>

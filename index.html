<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>OMAR SOUVERAIN — Mobile Mirror</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

    <link rel="manifest" href="manifest.json">
    <link rel="icon" href="omar-logo-512.jpeg">
    <meta name="theme-color" content="#050505">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="app">
        <header class="omar-header">
            <img src="omar-logo-512.jpeg" alt="OMAR Logo" class="omar-logo">
            <div class="omar-title-block">
                <h1 class="omar-title">OMAR SOUVERAIN</h1>
                <p class="omar-subtitle">NEXUS CRYSTAL — Vision Mobile</p>
            </div>
        </header>

        <main class="omar-main">
            <section class="omar-card" id="omar-card">
                <div class="omar-card-header">
                    <span class="omar-badge" id="omar-decision-badge">NEUTRAL</span>
                    <span class="omar-tag" id="omar-profile-tag">SOUVERAIN</span>
                </div>

                <div class="omar-index-block">
                    <span class="omar-index-label">OMAR INDEX</span>
                    <span class="omar-index-value" id="omar-index">50</span>
                </div>

                <div class="omar-asset-monitor">
                    <div class="asset-row">
                        <span class="asset-symbol">CVS.NE</span>
                        <span class="asset-qty">0.5442 SHARES</span>
                    </div>
                    <div class="asset-status" id="omar-asset-status">STABLE</div>
                </div>

                <div class="omar-grid">
                    <div class="omar-grid-item">
                        <span class="omar-grid-label">Régime</span>
                        <span class="omar-grid-value" id="omar-regime">NEUTRAL</span>
                    </div>
                    <div class="omar-grid-item">
                        <span class="omar-grid-label">Stress</span>
                        <span class="omar-grid-value" id="omar-stress">1.2 %</span>
                    </div>
                    <div class="omar-grid-item">
                        <span class="omar-grid-label">Stress Level</span>
                        <span class="omar-grid-value" id="omar-stress-level">STABLE</span>
                    </div>
                    <div class="omar-grid-item">
                        <span class="omar-grid-label">Risk Level</span>
                        <span class="omar-grid-value" id="omar-risk-level">MODERATE</span>
                    </div>
                </div>

                <div class="omar-footer-row">
                    <span class="omar-status-dot" id="omar-status-dot"></span>
                    <span class="omar-status-text" id="omar-status-text">
                        En attente du Nexus...
                    </span>
                </div>

                <div class="omar-footer-meta">
                    <span id="omar-last-update">Dernière mise à jour : —</span>
                </div>
            </section>

            <section class="omar-council-card">
                <h3>CONSEIL SOUVERAIN</h3>
                <p id="omar-council-directive">En attente de directive majeure...</p>
            </section>

            <section class="omar-test-panel">
                <div class="omar-buttons-row">
                    <button class="omar-btn risk-on" data-scenario="RISK_ON">RISK_ON</button>
                    <button class="omar-btn hedge" data-scenario="HEDGE">HEDGE</button>
                    <button class="omar-btn risk-off" data-scenario="RISK_OFF">RISK_OFF</button>
                    <button class="omar-btn crisis" data-scenario="CRISIS">CRISIS</button>
                </div>
            </section>
        </main>
    </div>

    <script type="module" src="app.js"></script>

    <script>
        if ("serviceWorker" in navigator) {
            window.addEventListener("load", () => {
                navigator.serviceWorker.register("service-worker.js");
            });
        }
    </script>
</body>
</html>

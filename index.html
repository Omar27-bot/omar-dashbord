<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>O.M.A.R — HUD Mobile</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="manifest" href="manifest.json" />
  <link rel="icon" href="omar-logo-512.jpeg" type="image/jpeg" />
  <meta name="theme-color" content="#050507" />
</head>
<body>
  <header class="app-header">
    <div class="title-block">
      <h1>O.M.A.R — CRYSTAL CORE</h1>
      <p>HUD institutionnel mobile</p>
    </div>
    <div id="hud-status" class="status-pill">Chargement...</div>
  </header>

  <nav class="tabs">
    <button class="tab-button active" data-tab="dashboard">Dashboard</button>
    <button class="tab-button" data-tab="portfolio">Portefeuille</button>
    <button class="tab-button" data-tab="alerts">Alertes</button>
    <button class="tab-button" data-tab="institutional">Institutionnel</button>
    <button class="tab-button" data-tab="chat">O.M.A.R</button>
  </nav>

  <main>
    <section id="tab-dashboard" class="tab-panel active">
      <div class="section-header">
        <h2>Vue globale</h2>
      </div>
      <div class="card-list">
        <div class="card">
          <h3>Valeur totale</h3>
          <p id="dashboard-total" class="big-number">--,-- CAD</p>
          <p id="dashboard-change" class="muted">Variation : --%</p>
        </div>
        <div class="card">
          <h3>Dernière alerte</h3>
          <div id="dashboard-last-alert" class="muted">Chargement...</div>
        </div>
        <div class="card">
          <h3>Marchés globaux</h3>
          <p id="dashboard-world" class="muted">Chargement...</p>
        </div>
        <div class="card">
          <h3>Flux système</h3>
          <p id="dashboard-flux" class="muted">Chargement...</p>
        </div>
      </div>
    </section>

    <!-- Les autres onglets seront ajoutés ensuite : Portefeuille, Alertes, Institutionnel, Chat -->
  </main>

  <script type="module" src="app.js"></script>
  <script>
    if ("serviceWorker" in navigator) {
      navigator.serviceWorker.register("service-worker.js")
        .then(() => console.log("Service Worker OMAR actif"))
        .catch(err => console.error("SW error:", err));
    }
  </script>
</body>
</html>

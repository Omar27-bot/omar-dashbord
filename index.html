<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>O.M.A.R — MOBILE</title>
    <style>
        body { background: #050505; color: #eee; font-family: 'Courier New', monospace; padding: 15px; }
        .hud { border: 1px solid #D4AF37; padding: 20px; border-radius: 10px; box-shadow: 0 0 15px rgba(212,175,55,0.1); }
        .gold { color: #D4AF37; }
        .grid { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; margin: 15px 0; }
        .box { background: #111; padding: 10px; border-left: 2px solid #D4AF37; }
        .val { display: block; font-size: 1.4em; font-weight: bold; color: #fff; }
        #chat { height: 150px; overflow-y: auto; font-size: 0.8em; border: 1px solid #222; margin: 10px 0; padding: 5px; }
        input { width: 70%; background: #000; border: 1px solid #333; color: #fff; padding: 5px; }
        button { width: 25%; background: #D4AF37; border: none; font-weight: bold; cursor: pointer; }
    </style>
</head>
<body>

<div class="hud">
    <div style="display:flex; justify-content:space-between; font-size:0.7em;">
        <span id="badge" class="gold">INITIALISATION...</span>
        <span id="sync-time">OFFLINE</span>
    </div>

    <h2 style="text-align:center; letter-spacing:3px;">MIROIR TEMPS RÉEL</h2>

    <div class="grid">
        <div class="box"><small>RISQUE GLOBAL</small><span id="index" class="val">--</span></div>
        <div class="box"><small>PATRIMOINE</small><span class="val gold">SOUVERAIN</span></div>
    </div>

    <div class="box" style="margin-bottom:10px;">
        <div>Régime : <span id="regime" class="gold">--</span></div>
        <div>Stress : <span id="stress" class="gold">--</span></div>
    </div>

    <div style="background:rgba(212,175,55,0.05); padding:10px; border:1px dashed #D4AF37;">
        <small class="gold">DERNIÈRE DIRECTIVE</small>
        <div id="directive">Écoute du Nexus en cours...</div>
    </div>

    <div id="chat"></div>
    <div style="display:flex; justify-content:space-between;">
        <input type="text" id="msg-in" placeholder="Ordre...">
        <button id="send-btn">SEND</button>
    </div>
</div>

<script type="module" src="app.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>O.M.A.R. Mobile | Apex</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div class="hud-container">
        <header>
            <div id="status-bar">● NEXUS CLOUD : ACTIVE</div>
            <div id="clock">Lundi 29 Décembre 2025 | 21:50</div>
        </header>

        <section class="chart-section">
            <canvas id="portfolioChart"></canvas>
        </section>

        <section class="console-section">
            <div id="chat-history">
                <p class="system-msg"><b>[SYSTEME]</b> Visage Mobile synchronisé. Bienvenue, Monsieur.</p>
            </div>
            <div class="input-area">
                <input type="text" id="user-input" placeholder="Ordonnez à O.M.A.R...">
                <button id="send-btn">OR</button>
            </div>
        </section>

        <section class="watchlist-section">
            <h3>WATCHLIST SOUVERAINE</h3>
            <ul id="asset-list">
                <li onclick="analyze('XRP-CAD')">XRP-CAD <span>ANALYSE ACTIVE</span></li>
                <li onclick="analyze('BTC-CAD')">BTC-CAD <span>ANALYSE ACTIVE</span></li>
                <li onclick="analyze('SHOP.TO')">SHOP.TO <span>ANALYSE ACTIVE</span></li>
                <li onclick="analyze('VFV.TO')">VFV.TO <span>ANALYSE ACTIVE</span></li>
            </ul>
        </section>
    </div>
    <script src="app.js"></script>
</body>
</html>
